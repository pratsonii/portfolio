<section class="intro">
  <h1>Scroll down to check awesome animation!</h1>
</section>
<section class="anim lax">
  <h1 class="lax" data-lax-preset="rightToLeft-.1 fadeInOut">Animation</h1>
  <p class="desc lax" data-lax-preset="blurInOut fadeInOut">
    Check out this nifty little scroll based animation with laxxx.js
  </p>
  <div class="box1 lax" data-lax-preset="spin"></div>
  <div class="box2 lax" data-lax-scale="700 0, 500 1, 100 1, 0 0" data-lax-anchor="self"></div>
</section>
<section style="height: 100vh"></section>
