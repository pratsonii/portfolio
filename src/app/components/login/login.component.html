<div class="container" [@flyInOut] *ngIf="!loggedIn">
  <nz-card class="center">
    <form nz-form [formGroup]="validateForm" class="login-form form-center" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
          <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
          Or
          <a (click)="register()">register now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>

<div *ngIf="loggedIn" class="login-success">
  <h1> Hello {{userName}}!</h1>
  <h4>{{location}}</h4>
</div>
